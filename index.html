<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tic-Tac-Toe</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="body">
      <h1>Tic-Tac-Toe</h1>
      <form id="form">
        <div class="player-info">
          <div>
            <label for="playerOneName">Player one:</label>
            <br />
            <input
              id="p1"
              type="text"
              name="playerOneName"
              placeholder="Player One"
            />
          </div>
          <div>
            <label for="playerTwoName">Player two:</label>
            <br />
            <input
              id="p2"
              type="text"
              name="playerTwoName"
              placeholder="Player Two"
            />
          </div>
          <div>
            <span>Player One:</span>
            <button class="sChange p1-symbol" type="button">X</button>
            <span>Player Two:</span>
            <button class="sChange p2-symbol" type="button">O</button>
          </div>
          <button class="play-btn" type="button">Play!</button>
        </div>
      </form>
      <div class="board-structure">
        <div class="player-scores">
          <div class="p1Score">Player One: <span>0</span></div>
          <div class="p2Score">Player Two: <span>0</span></div>
        </div>
        <div class="tic-tac-toe">
          <button class="row0 col0 boxes"></button>
          <button class="row0 col1 boxes"></button>
          <button class="row0 col2 boxes"></button>
          <button class="row1 col0 boxes"></button>
          <button class="row1 col1 boxes"></button>
          <button class="row1 col2 boxes"></button>
          <button class="row2 col0 boxes"></button>
          <button class="row2 col1 boxes"></button>
          <button class="row2 col2 boxes"></button>
        </div>
      </div>
    </div>
    <dialog>
      <div class="dialog-box">
        <div class="announcement">sdfad</div>
        <div class="dialog-btns">
          <button class="new-game">New Game</button>
          <button class="play-again">Play Again</button>
        </div>
      </div>
    </dialog>

    <script src="script.js"></script>
  </body>
</html>
